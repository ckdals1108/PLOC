<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매칭</title>
</head>
<body>
<form th:action method="post">
    <label>이름 : </label><input type="text" name="name" th:value="${teacher.login.name}" readonly/><br>
    <label>학교 : </label><input type="text" name="university" th:value="${teacher.university}" readonly/><br>
    <label>과목 : </label><input type="text" name="subject" th:value="${teacher.subject}" readonly/><br>
    <label>일급 : </label><input type="text" name="wageOfDay" /><br>
    <label>주횟수 : </label><input type="text" name="timesOfWeek" />
    <button type="submit">매칭하기</button>
    <button th:onclick="|location.href='@{/}'|">홈으로</button>
    <button th:onclick="|location.href='@{/}'|">홈으로</button>
</form>
</body>
</html>
