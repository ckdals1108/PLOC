<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POLC 대학생과외</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="container" style="max-width: 600px" th:object="${login}">
        <div class="py-5 text-center">
            <h2>PLOC 대학생 과외</h2>
        </div>
        <hr class="mb-4 mb-3">
        <form th:action method="post"/>
            <div th:if="${loginError}" th:text="${loginError}" class="row alert mb-3 alert-danger" role="alert">
                Id/password 오류
            </div>
            <div class="row mb-3">
                <label for="userId" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" id="userId" class="form-control" th:field="*{userId}">
                </div>
                <div>
                    <p class="field-error" th:errors="*{userId}">이름 오류</p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" class="form-control" th:field="*{password}">
                </div>
                <div>
                    <p class="field-error" th:errors="*{password}">패스워드 오류</p>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <button type="submit" class="btn w-100 btn-primary btn-lg text-white">로그인</button>
                </div>
            </div>
        </form>
        <div>
            <button class="btn w-100 btn-secondary btn-lg text-white" th:onclick="|location.href='@{/}'|">홈으로</button>
        </div>
    </div>
</body>
</html>
