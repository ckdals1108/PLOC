<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대학생 리스트</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>번호</td>
            <td>이름</td>
            <td>학교</td>
            <td>과목</td>
            <td></td>
        </tr>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.login.name}"></td>
            <td th:text="${teacher.university}"></td>
            <td th:text="${teacher.subject}"></td>
            <td><button th:onclick="|location.href='@{/member/teacher/{teacherId}(teacherId=${teacher.id})}'|">상세보기</button></td>
            <button th:onclick="|location.href='@{/}'|">홈으로</button>
        </tr>
    </table>

</body>
</html>
