<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POLC 대학생과외</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>PLOC 대학생 과외</h2>
        </div>
        <hr class="mb-4">
        <div class="row mb-3">
            <div>
                <table class="table table-striped table-hover">
                    <tr>
                        <td>이름</td>
                        <td th:text="${teacher.login.name}"></td>
                    </tr>
                    <tr>
                        <td>학교</td>
                        <td th:text="${teacher.university}"></td>
                    </tr>
                    <tr>
                        <td>과목</td>
                        <td th:text="${teacher.subject}"></td>
                    </tr>
                </table>
            </div>
            <div class="col-12 mb-1">
                <label>대학 증명서</label>
            </div>
            <div class="col-12 mb-3" id="certificateImg">
                <img th:src="|/idPhoto/${teacherLoginId}|" width="300" height="300"/>
            </div>
        </div>
        <div class="row mb-1">
            <button class="btn w-100 btn-primary btn-lg text-white" th:onclick="|location.href='@{/matching/{id}(id=${teacher.id})}'|">매칭하기</button>
        </div>
        <div class="row">
            <button class="btn w-100 btn-secondary btn-lg text-white" th:onclick="|location.href='@{/}'|">홈으로</button>
        </div>
    </div>
</body>
</html>
