<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매칭</title>
</head>
<body>
<table border="1">
    <tr>
        <td>번호</td>
        <td>이름</td>
        <td>학교</td>
        <td>과목</td>
        <td>일급</td>
        <td>주횟수</td>
    </tr>
    <tr>
        <td th:text="${match.id}"></td>
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.teacher.university}"></td>
        <td th:text="${teacher.teacher.subject}"></td>
        <td th:text="${match.wageOfDay}"></td>
        <td th:text="${match.timesOfWeek}"></td>
    </tr>
</table>
<button th:onclick="|location.href='@{/}'|">홈으로</button>
<button th:onclick="|location.href='@{/matching}'|">목록으로</button>

</body>
</html>
