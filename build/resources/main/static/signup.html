<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>POLC 대학생과외</title>
    <link href="/css/signup.css" rel="stylesheet" />
</head>
<body>
    <form action="/login/signup" th:object="${login}" method="post"/>
        <p><label>ID</label><input type="text" th:field="*{userId}"/></p>
        <p><label>password</label><input type="password" th:field="*{password}"/></p>
        <p><label>이름</label><input type="text" th:field="*{name}" name="name"/></p>
        <div class="field-error" th:errors="*{name}">이름 오류</div>
        <input type="radio" id="STUDENT" name="identity" value="STUDENT">
        <label for="STUDENT">학생</label>
        <input type="radio" id="TEACHER" name="identity" value="TEACHER">
        <label for="TEACHER">대학생</label>
        <div class="menubars" >
            <p><label>대학교</label><input type="text" th:field="*{university}"/></p>
            <div class="field-error" th:errors="*{university}">대학 오류</div>
            <p><label>과목</label><input type="text" th:field="*{subject}"/></p>
            <div class="field-error" th:errors="*{subject}">과목 오류</div>
        </div>
        <div>
            <button type="submit">회원가입</button>
            <button >홈으로</button>
        </div>
    </form>
</body>
</html>
